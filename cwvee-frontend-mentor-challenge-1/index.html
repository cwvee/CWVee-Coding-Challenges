<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="product-card">
          <div class="product-text">
            <h1 class="heading-primary">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="product-description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="product-stats">
              <div class="stat">
                <div class="stat-value">10k+</div>
                <div class="stat-info">companies</div>
              </div>
              <div class="stat">
                <div class="stat-value">314</div>
                <div class="stat-info">templates</div>
              </div>
              <div class="stat">
                <div class="stat-value">12M+</div>
                <div class="stat-info">queries</div>
              </div>
            </div>
          </div>

          <div class="product-picture">&nbsp;</div>
          <!-- <img
              class="product-picture"
              src="images/image-header-desktop.jpg"
              alt="Women working"
            /> -->
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Veronica Valdez</a>.
    </div>
  </body>
</html>
